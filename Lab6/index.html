<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Модель епідемії</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <h2>Модель епідемії (Клітинний автомат)</h2>
  <div>
    <label>Ймовірність зараження: <span id="pDisplay">0.3</span></label>
    <input type="range" id="pInfect" min="0" max="1" step="0.01" value="0.3">
  </div>
  <div style="margin-bottom: 15px;">
    <label>Час до одужання: <input type="number" id="tRecover" value="5" min="1"></label>
  </div>
  <div>
    <button id="startBtn">Старт</button>
    <button id="stepBtn">Крок</button>
    <button id="clearBtn">Очистити</button>
  </div>
  <div id="grid"></div>
</body>
</html>
